<body>
  <div class = "container">
    <header>
      <h1>System Table</h1>
    </header>

  {{> table}}
  </div>  
</body>

<template name = "table">
  <table>
    <tr>
    {{#each headerData}}
      <th>
        <div class = "headerData">{{this}}</div>  
      </th>
  {{/each}}
    </tr>

    {{#each mainData}}
    <tr>
      {{#each this}}
      <td>
        <div class = "mainData">{{this}}</div> 
      </td>
      {{/each}}
    </tr>  
    {{/each}}
  </table>
</template>
